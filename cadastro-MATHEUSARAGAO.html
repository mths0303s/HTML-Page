<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="description" content="HTML" />
      <meta name="keywords" content="script, css, html, javascript" />
      <link rel="stylesheet" type="text/css" href="estilos.css" />  
      <title>cadastro-NOME</title>
    <body>
<!-- Definição do cabeçalho da Página -->
       <header>
<!-- Elementos de Navegação -->
          <nav>
         </nav>
       </header>

<!-- CADASTRO-NOME -->       
<main>
<form action="">

       <table>
              <p>
              <label for="f_nome">Contato:</label>
              <input type="text" placeholder="nome completo" size="50" maxlength="45" >
              </p>

              <p>
              <label for="f_fone">Telefone:</label>
              <input type="text" placeholder="(DDD) 99999-9999" size="18" maxlength="15" >
              </p>

              <p>
              <label for="f_contato">PeriodoContato:</label>
              <input type="checkbox" name="f_contatoM", value="manhã">manhã
              <input type="checkbox" name="f_contatoT", value="tarde">tarde
              <input type="checkbox" name="f_contatoN", value="noite">noite
              </p>

              <p>
              <label for="f_email">E-mail:</label>
              <input type="text" placeholder="email@......" size="50" maxlength="45" >
              </p>

              <p>
              <label for="f_tipoemail">Tipo-Email:</label>
              <select name="f_tipoemail" id="f_tipoemail">
                     <option value="pessoal">pessoal</option>
                     <option value="comercial">comercial</option>
              </select>
              </p>

              <p>
              <label for="f_tipoende">Tipo-Endereço:</label>
              <input type="text" placeholder="endereço completo" size="50" maxlength="45" >
              </p>

              <p>
              <label for="f_resposta">Selecione sua opção:</label>
              <input type="radio" name="f_resposta" value="informação">informação
              <input type="radio" name="f_resposta" value="reclamação">reclamação
              <input type="radio" name="f_resposta" value="sugestão">sugestão
              </p>

              <p>
              <textarea name="textarea" id="" cols="70" rows="2">Digite seu texto aqui...</textarea>
              </p>

              <p>
              <label for="f_curso">Curso</label>
              <input type="radio" name="f_curso" value="DS">DS
              <input type="radio" name="f_curso" value="PF">PF
              <input type="radio" name="f_curso" value="JG">JG
              <input type="radio" name="f_curso" value="MM">MM
              <input type="radio" name="f_curso" value="ADM">ADM
              <input type="radio" name="f_curso" value="MKT">MKT
              <input type="radio" name="f_curso" value="CTB">CTB
              </p>

              <p>
              <input type="submit" name="bnt_enviar" value="enviar">
              <input type="reset" name="bnt_limpar" value="limpar">
              </p>
              
       </table>

</form>

</main>

<!-- Definição do Rodapé -->
       <footer>
          <hr>
          <center>&copy; Copyright - 2023 - Desenvolvido por ETEC144/NOME</center>
       </footer>
    </body>
</html>
